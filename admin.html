<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Доставка еды!</title>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="admin.html">Панель управления</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Form and table-->
    <section id="rest">
        <div class="container text-center">
            <h2 class="mb-3 pt-5">Выбор предприятия</h2>
        </div>
        <div class="container">
            <form class="row align-items-center">
                <div class="col-12 px-3 py-3">
                    <label for="nameArea" class="form-label">Наименование</label>
                    <input type="text" id="nameArea" class="form-control">
                </div>
                <div class="col-md-4 px-3 py-3">
                    <label for="admArea" class="form-label">Административный округ:</label>
                    <select id="admArea" class="form-select">
                        <option selected>Не выбрано</option>
                    </select>
                </div>
                <div class="col-md-4 px-3 py-3">
                    <label for="districtArea" class="form-label">Район:</label>
                    <select id="districtArea" class="form-select">
                        <option selected>Не выбрано</option>
                    </select>
                </div>
                <div class="col-md-4 px-3 py-3">
                    <label for="typeArea" class="form-label">Вид объекта:</label>
                    <select id="typeArea" class="form-select">
                        <option selected>Не выбрано</option>
                    </select>
                </div>
                <div class="col-md-4 px-3 py-3">
                    <label for="netArea" class="form-label">Сеть:</label>
                    <select id="netArea" class="form-select">
                        <option selected>Не выбрано</option>
                    </select>
                </div>
                <div class="col-md-4 px-3 py-3">
                    <label for="discountArea" class="form-label">Льготы:</label>
                    <select id="discountArea" class="form-select">
                        <option selected>Не выбрано</option>
                        <option value="true">Есть</option>
                        <option value="false">Нет</option>
                    </select>
                </div>
                <div class="col-md-4 px-3 py-3">
                    <div class="row">
                        <label for="seatsArea" class="form-label">Кол-во посадочных мест:</label>
                        <div class="col-md-1">
                            От
                        </div>
                        <div class="col-md">
                            <input id="seatsCountFrom" class="form-control" type="text">
                        </div>
                        <div class="col-md-1">
                            до
                        </div>
                        <div class="col-md">
                            <input id="seatsCountBefore" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <div class="col-12 px-3 py-3 text-lg-center align-self-end">
                    <button class="btn btn-success w-100 searchBtn">Найти</button>
                </div>
            </form>
        </div>
        <div class="container table-responsive my-5">
            <table class="table">
                <thead class="align-middle">
                    <tr>
                        <th>Название</th>
                        <th>Тип</th>
                        <th>Адрес</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="table-restaurant">
                </tbody>
            </table>
            <!--Pagination-->
            <ul class="pagination justify-content-center">
                <a class="page-link" href="#" aria-label="Предыдущая">&laquo;</a>
                <a class="page-link" href="#">1</a>
                <a class="page-link" href="#">2</a>
                <a class="page-link" href="#">3</a>
                <a class="page-link" href="#" aria-label="Следующая">&raquo;</a>
            </ul>

        </div>
        <hr>
    </section>

    <!--Modal-->
    <div class="modal fade" id="rest-new" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">Создание записи</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <form id="create-form">
                        <div class="form-group row py-2">
                            <label for="name" class="col-md-3 col-form-label">Наименование</label>
                            <div class="col-md-9">
                                <input class="form-control" id="name" type="text" name="name">
                            </div>
                        </div>
                        <div class="form-group row py-2">
                            <label for="isNetObject-check" class="col-md-3 col-form-label">Является сетевым</label>
                            <div class="col-md d-flex py-2">
                                <div class="form-check mx-2">
                                    <input class="form-check-input" type="radio" name="isNetObject-check"
                                        id="isNetObject-true" value="true">
                                    <label class="form-check-label" for="isNetObject-true">
                                        Да
                                    </label>
                                </div>
                                <div class="form-check mx-2">
                                    <input class="form-check-input" type="radio" name="isNetObject-check"
                                        id="isNetObject-false" value="false" checked>
                                    <label class="form-check-label" for="isNetObject-false">
                                        Нет
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row py-2">
                            <label for="netArea" class="col-md-3 col-form-label">Название УК</label>
                            <div class="col-md-9">
                                <select class="form-control" name="netArea" id="netArea">

                                </select>
                            </div>
                        </div>
                        <div class="form-group row py-2">
                            <label for="typeArea" class="col-md-3 col-form-label">Вид объекта</label>
                            <div class="col-md-9">
                                <select class="form-control" name="typeObject" id="typeArea">

                                </select>
                            </div>
                        </div>
                        <div class="form-group row py-2">
                            <label for="admArea" class="col-md-3 col-form-label">Административный округ</label>
                            <div class="col-md-9">
                                <select class="form-control" name="admArea" id="admArea">

                                </select>
                            </div>
                        </div>
                        <div class="form-group row py-2">
                            <label for="districtArea" class="col-md-3 col-form-label">Район</label>
                            <div class="col-md-9">
                                <select class="form-control" name="district" id="districtArea">

                                </select>
                            </div>
                        </div>
                        <div class="form-group row py-2">
                            <label for="address" class="col-md-3 col-form-label">Адрес</label>
                            <div class="col-md-9">
                                <textarea class="form-control" id="address" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-group row py-2">
                            <label for="seatsCount" class="col-md-3 col-form-label">Число посадочных мест</label>
                            <div class="col-md-9">
                                <input class="form-control" id="seatsCount" type="text" name="seatsCount">
                            </div>
                        </div>
                        <div class="form-group row py-2">
                            <label for="column" class="col-md-3 col-form-label">Льготы</label>
                            <div class="col-md d-flex py-2">
                                <div class="form-check mx-2">
                                    <input class="form-check-input" type="radio" name="socialPrivileges"
                                        id="socialPrivileges-true" value="true">
                                    <label class="form-check-label" for="socialPrivileges-true">
                                        Да
                                    </label>
                                </div>
                                <div class="form-check mx-2">
                                    <input class="form-check-input" type="radio" name="socialPrivileges"
                                        id="socialPrivileges-false" value="false" checked>
                                    <label class="form-check-label" for="socialPrivileges-false">
                                        Нет
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row py-2">
                            <label for="publicPhone" class="col-md-3 col-form-label">Телефон</label>
                            <div class="col-md-9">
                                <input class="form-control" id="publicPhone" type="text" name="publicPhone">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" id="new-btn">Созать</button>
                </div>
            </div>
        </div>
    </div>


    <!--edit-->
    <div class="modal fade" id="rest-edit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">Редактирование</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary">Сохранить изменения</button>
                </div>
            </div>
        </div>
    </div>
    <!--delete-->
    <div class="modal fade" id="rest-delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">Удаление</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    Вы уверены что хотите удалить запись?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Нет</button>
                    <button type="button" class="btn btn-danger">Да!</button>
                </div>
            </div>
        </div>
    </div>
    <!--show-->
    <div class="modal fade" id="rest-show" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">Информация</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <tbody id="info-table">

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>

</body>

</html>
